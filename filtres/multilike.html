<form id="filtre_#ENV{nom_filtre}" class="filtre_multilike" method="get" action="">

  <input type="text" name="#ENV{nom_input}" value="\#ENV{#ENV{nom_input}}" />
  <input type="submit" value="filtrer" />
</form>

<script type="text/javascript">
  $(function () {
      $('\#filtre_#ENV{nom_filtre}')
          .unbind('submit')
          .submit(function (e) {
              e.preventDefault();
              #ENV{nom_input} = $(this)
                 .find('input[name="#ENV{nom_input}"]')
                 .attr('value');
              ajaxReload('listedocuments', {
                  args:{
                      '#ENV{nom_input}': #ENV{nom_input}
                  },
                  history: true
              });
          });
  });
</script>
