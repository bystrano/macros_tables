objet: document
nom_ajax: listedocuments
pagination:
  style: prive
  pas: 10
criteres_extra:
  - "{!lang_select}"
  - "{tout}"
tri_defaut:
  id_document: 1
  titre: 1
  date: -1
  fichier: 1
filtres:
  -
    filtre: multilike
    options:
      nom_input: q
      champs:
        - titre
        - id_document
        - fichier
colonnes:
  -
    colonne: champ
    options:
      nom: id_document
      entete: "id"
      cellule: "#ID_DOCUMENT"
      tri: oui              # permet de trier par cette colonne
      ajax: oui
      filtrer: oui          # filtre la boucle si ce champs est dans #ENV
  -
    colonne: champ
    options:
      nom: logo
      entete: "logo"
      cellule: "[(#LOGO_DOCUMENT|image_reduire{120})]"
  -
    colonne: champ
    options:
      nom: titre
      entete: "Titre"
      cellule: "#TITRE"
      tri: oui
      ajax: oui
  -
    colonne: champ
    options:
      nom: date
      entete: "Date"
      cellule: "[(#DATE|affdate_jourcourt)]"
      tri: oui
      ajax: oui
  -
    colonne: champ
    options:
      nom: fichier
      entete: "Fichier"
      cellule: "<a href='#FICHIER'>[(#FICHIER|replace{^.*/.*/,''})]</a>"
      tri: oui
      ajax: oui